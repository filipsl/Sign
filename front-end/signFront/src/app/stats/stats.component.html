<div fxLayout="row" fxLayoutGap="100px">
    <mat-card *ngIf="stats" class="container" fxFlex>
        <mat-list>
            <mat-list-item>
                <h1>Statistics:</h1>
            </mat-list-item>
           <!-- {{stats | json}} -->
            <mat-list-item *ngFor="let stat of stats">
                <li>
                    <b>{{stat.sign }}</b>
                    <span style="padding-left: 1em">{{stat.sign +" successes: " + stat.successes + " failures: " + stat.failures}}</span>
                </li>


            </mat-list-item>
        </mat-list>
    </mat-card>

</div>
