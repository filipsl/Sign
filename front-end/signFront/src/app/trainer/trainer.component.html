<mat-card fxFlex>
    <mat-card-content>

    </mat-card-content>
    <div fxLayout="column" fxLayoutGap="50px">

        <div fxLayout="row" fxLayoutGap="100px" fxLayout.xs="column">
            <div class="left">
                <img src="assets/images/language.jpg" alt="image" width="500" height="400">
            </div>
            <div class="left">
                <img src="assets/images/letters/{{currentLetter}}.png" alt="image" width="500" height="400">
            </div>
        </div>
        <div>
            <h1 *ngIf="printSuccess" class="bigLetter">Success!</h1>
            <div class="merginTop" fxLayout="row" fxLayoutGap="50px">
                <button class="buttonClass center" mat-raised-button color="primary" (click)="onSkip()">Skip letter</button>
            </div>
        </div>


    </div>

</mat-card>
